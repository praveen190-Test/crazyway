<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    .card {
      background: #fff;
      padding: 45px 40px;
      border-radius: 28px;
      width: 420px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 34px;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 40px;
      padding: 14px 30px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      font-size: 20px;
      box-shadow: 0 10px 25px rgba(255,77,109,0.6);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      margin-left: 12px;
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 6 + "s";
      heart.style.fontSize = 16 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="card" id="box">
    <h1>Will you be my Valentine?</h1>
    <p>Someone wants to steal your heart üíï</p>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const box = document.getElementById("box");

    const noTexts = [
      "Are you sure? üò¢",
      "Think again ü•∫",
      "You‚Äôll regret this üòú",
      "Last chance üíî",
      "Really?? üò≠"
    ];

    let step = 0;
    let yesSize = 20;

    noBtn.addEventListener("click", () => {
      if (step < noTexts.length) {
        noBtn.textContent = noTexts[step];
        step++;
      }

      yesSize += 5;
      yesBtn.style.fontSize = yesSize + "px";

      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 70 + "%";
      noBtn.style.top = Math.random() * 60 + "%";
    });

    yesBtn.addEventListener("click", () => {
      box.innerHTML = `
        <h1>Yayyy!! üíñü•∞</h1>
        <p>You just made my day ‚ù§Ô∏è<br>I can‚Äôt wait to make memories with you üíï</p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
      `;
    });
  </script>

</body>
</html>

<style>
* {

  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: white;
  width: 90%;
  max-width: 420px;
  padding: 25px;

  text-align: center;

}

p {

}

.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  padding: 14px 22px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-50%);
  bottom: 0;
}

#noBtn {
  background: #e0e0e0;
  left: 10%;
  top: 0;
}

img {
  width: 100%;
  max-height: 220px;
  object-fit: cover;
  border-radius: 15px;
  margin-top: 15px;
}

.heart {
  position: fixed;
  font-size: 18px;
  animation: fall 5s linear infinite;
  top: -10%;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(120vh); opacity: 0; }
}
</style>
</head>
